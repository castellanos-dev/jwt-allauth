name: Check Version

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Get current version
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(sed -nE 's/^[[:space:]]*version[[:space:]]*=[[:space:]]*"([^\"]+)".*/\1/p' pyproject.toml | head -n1)
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Get PyPI version
        run: |
          PYPI_VERSION=$(curl -s https://pypi.org/pypi/django-jwt-allauth/json | jq -r .info.version)
          echo "PYPI_VERSION=$PYPI_VERSION" >> $GITHUB_ENV

      - name: Check version
        run: |
          if [ "$CURRENT_VERSION" = "$PYPI_VERSION" ]; then
            echo "Error: Version $CURRENT_VERSION already exists on PyPI"
            exit 1
          fi