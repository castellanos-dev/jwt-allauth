location: jwt_allauth.logout
purpose: Provides JWT logout functionality for Django REST Framework, including single
  session logout and logout from all devices with token validation and removal
structure:
  tree:
  - logout/
  - '├── views.py # JWT logout view implementations'
  - '└── serializers.py # Token validation and removal serializers'
relationships:
  dependencies:
    internal:
    - path: jwt_allauth.logout.serializers
      reason: Uses RemoveRefreshTokenSerializer for token validation
    - path: jwt_allauth.tokens.models
      reason: Uses RefreshTokenWhitelistModel for token management
    - path: jwt_allauth.tokens.app_settings
      reason: Uses RefreshToken class for JWT handling
    - path: jwt_allauth.constants
      reason: Uses REFRESH_TOKEN_COOKIE constant
    external:
    - name: django
      purpose: Translation utilities and settings configuration
    - name: rest_framework
      purpose: API view base classes and permissions
    - name: rest_framework_simplejwt
      purpose: JWT token validation and error handling
    - name: djangorestframework
      purpose: Serializer base class and field definitions
interfaces:
  classes:
  - name: jwt_allauth.logout.views.LogoutView
    description: Handles user logout by invalidating refresh token and clearing session
    methods:
    - name: get
      signature: get(request, *args, **kwargs)
      description: Rejects GET requests with method not allowed
    - name: post
      signature: post(request)
      description: Handles POST requests for logout
    - name: logout
      signature: logout(request)
      description: Performs logout logic including token validation and removal
  - name: jwt_allauth.logout.views.LogoutAllView
    description: Handles logout from all devices by removing all refresh tokens for
      the user
    methods:
    - name: get
      signature: get(request, *args, **kwargs)
      description: Rejects GET requests with method not allowed
    - name: post
      signature: post(request)
      description: Handles POST requests for logout from all devices
    - name: logout
      signature: logout(request)
      description: Deletes all refresh tokens for current user
  - name: jwt_allauth.logout.serializers.RemoveRefreshTokenSerializer
    description: Validates and removes JWT refresh tokens from whitelist during logout
    methods:
    - name: validate
      signature: 'validate(attrs: Dict[str, Any])'
      description: Validates refresh token and removes from whitelist
  functions: []
workflows:
- 'Single session logout: POST request validates and removes specific refresh token
  from whitelist'
- 'Logout from all devices: POST request removes all refresh tokens associated with
  user'
- 'Token validation workflow: Check token validity, user ownership, and whitelist
  status'
notes: Uses refresh token whitelist for secure logout, supports both single session
  and global logout operations
